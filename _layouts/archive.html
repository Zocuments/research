---
layout: default
---
<div class="wrapper">
<div class="page">

  <header class="post-header">
    <h1 class="post-title">Posts in "{{ page.title | capitalize }}"</h1>
  </header>

  {% include page_divider.html %}

  <article class="post-content">
    <ul class="posts-list">
      {% for post in page.posts %}
      <li>
				<strong><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong>
				<span class="post-date">
				  {{ content | default: "" | number_of_words | divided_by: 200 | plus: 1 }} min read
				</span>
			</li>
      {% endfor %}
    </ul>
  </article>

</div>
</div>
<br>
